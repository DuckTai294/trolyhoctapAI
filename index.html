<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Trợ lý AI học tập toàn diện cho học sinh lớp 12 - Luyện thi THPTQG" />
  <title>AI Assistant - Luyện Thi THPTQG</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Config MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      svg: {
        fontCache: 'global'
      },
      startup: {
        typeset: false // We will manually typeset in React
      }
    };
  </script>
  <!-- Load MathJax -->
  <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior-y: none;
      /* Prevent pull-to-refresh on mobile */
    }

    /* Smooth Spring Easing for Interactions */
    .ease-spring {
      transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .custom-scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .custom-scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Hover Effects Utilities */
    .btn-hover {
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .btn-hover:hover {
      transform: scale(1.05);
    }

    .btn-hover:active {
      transform: scale(0.95);
    }

    .card-hover {
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .card-hover:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    /* Animation definitions */
    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animate-blob {
      animation: blob 7s infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    /* 3D Transform Utilities */
    .perspective-1000 {
      perspective: 1000px;
    }

    .transform-style-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(160, 160, 160, 0.3);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(160, 160, 160, 0.5);
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.5s ease-out forwards;
    }

    /* iOS-style Transitions */
    @keyframes pop-in {
      0% {
        opacity: 0;
        transform: scale(0.95);
        filter: blur(5px);
      }

      100% {
        opacity: 1;
        transform: scale(1);
        filter: blur(0px);
      }
    }

    .animate-pop-in {
      animation: pop-in 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes slide-in-right {
      0% {
        opacity: 0;
        transform: translateX(20px);
      }

      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animate-slide-in-right {
      animation: slide-in-right 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes slide-in-bottom {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-in-bottom {
      animation: slide-in-bottom 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes bounce-slow {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    .animate-bounce-slow {
      animation: bounce-slow 3s infinite ease-in-out;
    }

    /* Robot Animations */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes wiggle {

      0%,
      100% {
        transform: rotate(-5deg);
      }

      50% {
        transform: rotate(5deg);
      }
    }

    .animate-wiggle {
      animation: wiggle 0.5s ease-in-out infinite;
    }

    @keyframes jump {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px) scale(1.1);
      }
    }

    .animate-jump {
      animation: jump 0.4s ease-out;
    }

    /* Checkmark Pop Animation */
    @keyframes check-pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      50% {
        transform: scale(1.4);
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-check-pop {
      animation: check-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
  </style>
